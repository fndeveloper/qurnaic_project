<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تلاوة الآية</title>
  <style>
    body {
      font-family: 'Noto Naskh Arabic', serif;
      text-align: right;
      direction: rtl;
      padding: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
    }

    #ayah {
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div id="ayah">إِنَّ ٱللَّهَ شَدِيدُ ٱلۡعِقَابِ</div>
  <button onclick="readAyah()">🔊 استمع</button>

  <script>
    function readAyah() {
      const text = document.getElementById('ayah').textContent;
      const utterance = new SpeechSynthesisUtterance(text);

      // Set Arabic voice if available
      const voices = speechSynthesis.getVoices();
      const arabicVoice = voices.find(v => v.lang.includes('ar'));

      if (arabicVoice) {
        utterance.voice = arabicVoice;
      } else {
        alert("🎤 المتصفح لا يدعم اللغة العربية في تحويل النص إلى كلام.");
      }

      utterance.lang = 'ar-SA'; // Saudi Arabic
      speechSynthesis.speak(utterance);
    }

    // Ensure voices are loaded
    window.speechSynthesis.onvoiceschanged = () => {};
  </script>

</body>
</html>
