<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quran Surah Tabs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .font_naskh {
      font-family: 'Noto Naskh Arabic', serif;
    }
  </style>
</head>
<body>

<div class="container my-4">
  <div class="row">
    <!-- Sidebar Tabs -->
    <div class="col-md-3">
      <div class="nav flex-column nav-pills" id="v-pills-tab-surah" role="tablist" aria-orientation="vertical">
        <!-- Surah buttons will be appended here -->
      </div>
    </div>

    <!-- Content Area -->
    <div class="col-md-9">
      <div class="tab-content" id="v-pills-tabContent-surah">
        <!-- Surah content will be shown here -->
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const navContainer = document.getElementById("v-pills-tab-surah");
  const contentContainer = document.getElementById("v-pills-tabContent-surah");

  if (navContainer && contentContainer) {
    fetch('https://subjectsofalquran.com/api/surahs')
      .then(res => res.json())
      .then(surahs => {
        surahs.forEach((surah, index) => {
          // Create unique tab IDs
          const tabId = `v-pills-${index}`;
          const paneId = `v-pills-content-${index}`;

          // Add Tab Button
          navContainer.innerHTML += `
            <button class="nav-link ${index === 0 ? 'active' : ''} btn_of_surah my-2"
              id="${tabId}"
              data-bs-toggle="pill"
              data-bs-target="#${paneId}"
              type="button"
              role="tab"
              aria-controls="${paneId}"
              aria-selected="${index === 0 ? 'true' : 'false'}">
              ${surah.surahname}
            </button>
          `;

          // Add Tab Pane (blank initially)
          contentContainer.innerHTML += `
            <div class="tab-pane fade ${index === 0 ? 'show active' : ''}" id="${paneId}" role="tabpanel" aria-labelledby="${tabId}">
              <div id="surah-content-${index}" class="mt-3">Loading...</div>
            </div>
          `;

          // Fetch Surah Content
          fetch(`https://subjectsofalquran.com/api/quran/surah/${index}`)
            .then(r => r.json())
            .then(ayahs => {
              const container = document.getElementById(`surah-content-${index}`);
              container.innerHTML = ayahs.map(ayah => `
                <div class="bg-light p-3 rounded-2 mb-2 single_ayah_div">
                  <p class="text-end fs-4 my-2 font_naskh">
                    <span class="text-center aya_time">${ayah.ayah_number}</span> ${ayah.ayah_text}
                  </p>
                  <p class="text-start fs-6 my-2">${ayah.translation_en || '—'}</p>
                  <p class="text-end fs-6 my-2 font_naskh">${ayah.translation_ur || '—'}</p>
                </div>
              `).join('');
            })
            .catch(err => {
              console.error('Fetch error:', err);
              document.getElementById(`surah-content-${index}`).innerText = 'Error loading content.';
            });
        });
      });
  }
</script>

</body>
</html>
