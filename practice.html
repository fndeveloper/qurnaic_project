<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipbook Practice</title>

  <!-- DearFlip CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@dearhive/dearflip@2.3.4/css/dflip.min.css" />
  
  <!-- DearFlip JS -->
  <script src="https://cdn.jsdelivr.net/npm/@dearhive/dearflip@2.3.4/js/dflip.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    #flipbook {
      width: 90%;
      height: 600px;
      margin: auto;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Quran PDF Flipbook</h2>

  <div id="flipbook" class="dflip-book" 
       data-pdf-url="https://subjectsofalquran.com/storage/library/pdf/1749957533_INDEX1.pdf"
       style="width:100%; height:600px;"></div>

  <script>
    window.addEventListener("load", function () {
      DFLIP.parse(); // Initialize flipbook
    });
  </script>

</body>
</html>
