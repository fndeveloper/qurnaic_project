<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Page Flip</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f0f0f0;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    .book {
      position: relative;
      width: 300px;
      height: 400px;
      perspective: 1200px;
    }

    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transform-origin: left;
      transition: transform 0.8s ease;
      backface-visibility: hidden;
      padding: 20px;
      box-sizing: border-box;
    }

    .page .content {
      font-size: 1.2rem;
      text-align: center;
      padding-top: 150px;
    }

    .page.flipped {
      transform: rotateY(-180deg);
      z-index: -1;
    }

    #page1 { z-index: 4; }
    #page2 { z-index: 3; }
    #page3 { z-index: 2; }
    #page4 { z-index: 1; }

    .controls {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 0 10px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div style="position:relative;padding-top:max(60%,324px);width:100%;height:0;"><iframe style="position:absolute;border:none;width:100%;height:100%;left:0;top:0;" src="https://online.fliphtml5.com/bnuiw/nccf/"  seamless="seamless" scrolling="no" frameborder="0" allowtransparency="true" allowfullscreen="true" ></iframe></div>

  <script>
    let currentPage = 0;
    const totalPages = 4;

    function nextPage() {
      if (currentPage < totalPages) {
        document.getElementById(`page${currentPage + 1}`).classList.add('flipped');
        currentPage++;
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        document.getElementById(`page${currentPage}`).classList.remove('flipped');
        currentPage--;
      }
    }
  </script>
  
</body>
