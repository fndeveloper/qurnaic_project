<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tabs Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">

  <div class="container">
    <!-- Horizontal Tabs -->
    <ul class="nav nav-tabs justify-content-center mb-4" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab">Home</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab">Profile</button>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content shadow p-4 bg-white rounded" id="myTabContent">
      <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel">
        <form>
          <div class="row g-3">
            <div class="col-md-6">
              <input type="email" class="form-control" placeholder="Your Email" required>
            </div>
            <div class="col-md-6">
              <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="col-12 d-grid">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </div>
        </form>
      </div>
      <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel">
        <p>This is the Profile tab content.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
