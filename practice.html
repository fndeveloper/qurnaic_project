<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Arabic TTS</title></head>
<body style="text-align:center;padding:40px;font-family:sans-serif">
  <h2>Arabic Ayah</h2>
  <p id="text" style="font-size:2em;direction:rtl">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ</p>
  <button onclick="speakArabic()">🔊 Read Arabic</button>

  <script>
    let voices = [];

    function loadVoices() {
      voices = speechSynthesis.getVoices();
    }
    loadVoices();
    speechSynthesis.onvoiceschanged = loadVoices;

    function speakArabic() {
      const text = document.getElementById('text').innerText;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'ar-SA';

      const arVoice = voices.find(v => v.lang.startsWith('ar'));
      if (arVoice) {
        utter.voice = arVoice;
        speechSynthesis.cancel();
        speechSynthesis.speak(utter);
      } else {
        alert("❌ Arabic voice not found on this browser/system.");
      }
    }
  </script>
</body>
</html>
