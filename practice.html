<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LMS Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-5">
    <form id="registerForm">
      <div class="row gy-3 justify-content-center">

        <div class="col-lg-5 col-12">
          <input type="text" name="name" placeholder="Your Name" class="form-control" />
        </div>

        <div class="col-lg-5 col-12">
          <input type="number" name="number" placeholder="Your Number" class="form-control" />
        </div>

        <div class="col-lg-5 col-12">
          <input type="email" name="email" placeholder="Your Email" class="form-control" />
        </div>

        <div class="col-lg-5 col-12">
          <select name="gender" class="form-select">
            <option value="" disabled selected>Select Gender</option>
            <option value="Male">Handsome (Male)</option>
            <option value="Female">Beautiful (Female)</option>
            <option value="Prefer not to say">Just lovely (Prefer not to say)</option>
            <option value="Organisation">Not Applicable (Organisation)</option>
          </select>
        </div>

        <div class="col-lg-5 col-12">
          <select name="account_type" class="form-select">
            <option value="" disabled selected>Account Type</option>
            <option value="Individual">Individual</option>
            <option value="Organization">Organization</option>
          </select>
        </div>

        <div class="col-lg-5 col-12">
          <select name="country" id="countrySelect" class="form-select">
            <option value="" disabled selected>Loading countries...</option>
          </select>
        </div>

        <div class="col-lg-5 col-12">
          <input type="text" name="address" placeholder="Your Address" class="form-control" />
        </div>

        <div class="col-lg-5 col-12">
          <input type="password" name="password" placeholder="Password" class="form-control" />
        </div>

        <div class="col-lg-5 col-12">
          <input type="password" name="confirm_password" placeholder="Confirm Password" class="form-control" />
        </div>

        <div class="col-lg-5 col-12 d-grid">
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>

      </div>
    </form>
  </div>

  <script>
    // Replace this URL with your deployed Apps Script web-app URL
    const SHEET_URL = 'YOUR_DEPLOY_URL_HERE';

    // Fetch country list from sheet and populate dropdown
    async function loadCountries() {
      try {
        const res = await fetch(SHEET_URL);
        const rows = await res.json();
        const sel = document.getElementById('countrySelect');
        sel.innerHTML = '<option value="" disabled selected>Select Country</option>';
        rows.forEach(r => {
          const opt = document.createElement('option');
          opt.value = r.Country; // Adjust to your sheet's column name
          opt.textContent = r.Country;
          sel.append(opt);
        });
      } catch (e) {
        console.error('Failed to load countries', e);
      }
    }

    document.addEventListener('DOMContentLoaded', loadCountries);
  </script>
</body>
</html>
