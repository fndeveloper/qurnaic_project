<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intl.NumberFormat Practice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">

  <div class="container text-center">
    <h2 class="mb-4">Intl.NumberFormat Practice</h2>

    <div class="mb-3">
      <input type="number" id="numberInput" class="form-control form-control-lg" placeholder="Enter any number" />
    </div>

    <div class="mb-3">
      <select id="formatType" class="form-select form-select-lg">
        <option value="default">Default Format</option>
        <option value="currency">Currency (PKR)</option>
        <option value="decimal">Decimal (2 digits)</option>
        <option value="nogroup">No Grouping</option>
      </select>
    </div>

    <button class="btn btn-primary btn-lg" onclick="formatNumber()">Format</button>

    <div class="mt-4">
      <h4>Formatted Output:</h4>
      <p id="output" class="fs-4 text-success fw-bold">---</p>
    </div>
  </div>

  <script>
    function formatNumber() {
      const num = parseFloat(document.getElementById("numberInput").value);
      const type = document.getElementById("formatType").value;
      const output = document.getElementById("output");

      if (isNaN(num)) {
        output.textContent = "Please enter a valid number.";
        return;
      }

      let formatted;

      switch (type) {
        case "currency":
          formatted = new Intl.NumberFormat('ur-PK', {
            style: 'currency',
            currency: 'PKR'
          }).format(num);
          break;

        case "decimal":
          formatted = new Intl.NumberFormat('en-US', {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
          }).format(num);
          break;

        case "nogroup":
          formatted = new Intl.NumberFormat('en-US', {
            useGrouping: false
          }).format(num);
          break;

        default:
          formatted = new Intl.NumberFormat().format(num);
      }

      output.textContent = formatted;
    }
  </script>

</body>
</html>
