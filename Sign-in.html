<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- FAVICON -->
  <link rel="shortcut icon" href="assets/images/logo/quranic_logo.jpg" type="image/x-icon">
  <!-- TITLE  -->
  <title> The Subjects of Al-Quran Al-Hakeem | Sign-in</title>

  <!-- BOOTSTRAP 5 CDN CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- EXTERNEL FILE CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- FONT AWESOME (ICONS) CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="

  <meta name="twitter:image"
    content="https://fasihnasirproject1.netlify.app/assets/images/logo/logo_dark-removebg-preview.png">
</head>

<body>
  <!-- HEADER START -->
  <div id="header"></div>
  <!-- HEADER END -->

  <!-- MAIN 1 START -->
  <div
    class="container-fluid  d-flex flex-column  justify-content-center align-items-center text-white m-0 p-0 home_banner">
    <div class="mt-5 text-center">
      <h1 class="pt-5 mt-5">The Subjects of Al-Quran Al-Hakeem </h1>
      <h4>Sign-in </h4>
    </div>
  </div>
  <!-- MAIN 1 END -->

  <!-- MAIN 2 START -->
  <div class="container-fluid d-flex flex-column">

    <!-- ================================ -->
    <div class="container-fluid  d-flex flex-lg-row flex-column bg-light">


      <!-- Contact Form Section -->
      <div class="col-lg-7 col-11 mx-auto Sign-in_singup_form bg-white py-3 my-3">

        <!-- Horizontal Tabs -->
        <ul class="nav nav-tabs px-2 mb-4 justify-content-center col-8 mx-auto" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
              type="button" role="tab">Sign-in</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
              type="button" role="tab">SignUp</button>
          </li>
        </ul>

        <div class="form-card p-4 rounded">

          <div class="tab-content" id="nav-tabContent">
            <!-- ============== Sign-in TAB START ====================== -->
            <div class="tab-pane fade show active bg-white py-4" id="home-tab-pane" role="tabpanel"
              aria-labelledby="nav-home-tab" tabindex="0">
              <h3 class="text-center pb-3 text-muted">For personalized experience </h3>
              <form action="" method="post" class="">
                <div class="d-flex flex-column align-items-center gap-3  ">
                  <div class="col-lg-9">
                    <input type="email" name="email" placeholder="Your Email" class="form-control" required>
                  </div>

                  <div class="col-lg-9">
                    <input type="password" name="password" placeholder="Password" class="form-control" required>
                  </div>

                  <div class="col-lg-9 d-grid">
                    <button type="submit" class="btn bg-light shadow-sm border col-lg-7 mx-auto">Sign-in</button>
                  </div>
                </div>
              </form>


            </div>
            <!-- ============== Sign-in TAB END ======================== -->
            <!-- ================ SIGNUP TAB START ==================== -->
            <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="nav-profile-tab"
              tabindex="0">
              <h3 class="text-center pb-3 text-muted">For personalized experience </h3>

           <form class="row g-3 p-4">
  
  <div class="col-md-6">
    <input type="text" id="username" name="username" class="form-control" placeholder="User Name" required>
  </div>

  <div class="col-md-6">
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
  </div>

  <div class="col-md-6">
    <select id="account_type" name="account_type" class="form-select" required>
      <option disabled selected value="">Account Type</option>
      <option value="Individual">Individual</option>
      <option value="Organization">Organization</option>
    </select>
  </div>

  <div class="col-md-6">
    <select id="sub_type" name="sub_type" class="form-select" required>
      <option disabled selected value="">Sub-Type</option>
      <option value="Educational_Institution">Educational Institution</option>
      <option value="Government_Organization">Government Organization</option>
      <option value="Library_Public_Access">Library / Public Access</option>
      <option value="Non_Profit_NGO">Non-Profit / NGO</option>
      <option value="Private_Limited">Private Limited</option>
      <option value="Public_Limited">Public Limited</option>
      <option value="Other">Other</option>
    </select>
  </div>

  <div class="col-md-6">
    <select id="country" name="country" class="form-select" required>
      <option disabled selected value="">Country</option>
      <option value="Pakistan">Pakistan</option>
      <option value="India">India</option>
      <option value="United_States">United States</option>
      <option value="United_Kingdom">United Kingdom</option>
      <option value="Saudi_Arabia">Saudi Arabia</option>
      <option value="UAE">UAE</option>
      <option value="Canada">Canada</option>
    </select>
  </div>

  <div class="col-md-6">
    <select id="gender" name="gender" class="form-select" required>
      <option disabled selected value="">Gender</option>
      <option value="Male">Handsome (Male)</option>
      <option value="Female">Beautiful (Female)</option>
      <option value="Prefer_not_to_say">Just lovely (Prefer not to say)</option>
      <option value="Not_Applicable">Not Applicable (Organisation)</option>
    </select>
  </div>

  <div class="col-md-6">
    <select id="age_group" name="age_group" class="form-select" required>
      <option disabled selected value="">Age</option>
      <option value="Child_Under_12">Child (UNDER 12)</option>
      <option value="Teen_13_17">Teen (13-17)</option>
      <option value="Adult_18_plus">Adult (18+)</option>
    </select>
  </div>

  <div class="col-md-6">
    <select id="authorized_by" name="authorized_by" class="form-select" required>
      <option disabled selected value="">Authorized By</option>
      <option value="SELF">SELF</option>
      <option value="FATHER">FATHER</option>
      <option value="MOTHER">MOTHER</option>
      <option value="CEO">CEO</option>
      <option value="GUARDIAN">GUARDIAN</option>
      <option value="TEACHER">TEACHER</option>
      <option value="INSTITUTE">INSTITUTE</option>
      <option value="DEPT_HEAD">DEPT. HEAD</option>
    </select>
  </div>

  <div class="col-12">
    <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
  </div>

  <div class="col-12">
    <input type="text" id="otp" name="otp" class="form-control" placeholder="Verification Code / OTP" required>
  </div>

  <div class="col-12">
    <select id="account_id" name="account_id" class="form-select" required>
      <option disabled selected value="">Select Account ID</option>
      <option value="EDU-PAK-2025-0001">EDU-PAK-2025-0001</option>
      <option value="GOV-CAN-2025-0001">GOV-CAN-2025-0001</option>
      <option value="IND-USA-2025-0001">IND-USA-2025-0001</option>
      <option value="LIB-USA-2025-0001">LIB-USA-2025-0001</option>
      <option value="NPO-UAE-2025-0001">NPO-UAE-2025-0001</option>
      <option value="OTH-AAA-2025-0001">OTH-AAA-2025-0001</option>
      <option value="PBL-KSA-2025-0001">PBL-KSA-2025-0001</option>
      <option value="PVL-PAK-2025-0001">PVL-PAK-2025-0001</option>
    </select>
  </div>

  <div class="col-12 text-center">
    <button type="submit" class="btn btn-primary px-5">Create Account</button>
  </div>
</form>


            </div>
            <!-- =============== SIGNUP TAB END ======================= -->
          </div>


        </div>

      </div>

    </div>

    <!-- ================================== -->
  </div>
  <!-- MAIN 2 END -->


  <!-- FOOTER START -->
  <div id="footer"></div>
