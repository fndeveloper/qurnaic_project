<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surah Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .ayah-box {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      background: #f9f9f9;
    }
    .ayah-box p {
      margin: 0;
      line-height: 1.6;
    }
    .ayah-arabic {
      font-size: 1.3rem;
      font-weight: bold;
      text-align: right;
    }
    .ayah-english, .ayah-translit {
      font-style: italic;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2 id="surah-title"></h2>
  <p id="surah-info" class="text-muted mb-4"></p>
  <div id="ayahs-container"></div>
</div>

<script>
    async function loadSurah(surahId) {
  try {
    const arabicRes = await fetch(`https://api.quran.com/v4/quran/verses/uthmani?chapter_number=${surahId}`);
    const englishRes = await fetch(`https://api.quran.com/v4/quran/translations?chapter_number=${surahId}&translations=131`);
    const translitRes = await fetch(`https://api.quran.com/v4/quran/translations?chapter_number=${surahId}&translations=38`);

    const arabicData = await arabicRes.json();
    const englishData = await englishRes.json();
    const translitData = await translitRes.json();

    const arabicAyahs = arabicData.verses;
    const englishAyahs = englishData.translations;
    const translitAyahs = translitData.translations;

    document.getElementById("surah-title").textContent = `Surah ${surahId}`;
    document.getElementById("surah-info").textContent = "Arabic + English Translation + Transliteration";

    const container = document.getElementById("ayahs-container");
    arabicAyahs.forEach((ayah, index) => {
      const div = document.createElement("div");
      div.className = "ayah-box";
      div.innerHTML = `
        <p class="ayah-arabic">${ayah.text}</p>
        <p class="ayah-english">ðŸ”¹ ${englishAyahs[index].text}</p>
        <p class="ayah-translit">ðŸ”¸ ${translitAyahs[index].text}</p>
      `;
      container.appendChild(div);
    });

  } catch (err) {
    console.error("Error loading Ayahs:", err);
  }
}

</script>

</body>
</html>
